<div class="accordion accordion-flush col-lg-12" id="accordionFlushExample">



  <h5>Lista Categorias</h5>
  <div class="row justify-content-center" *ngIf="isLoadingData">
    <div class="spinner-border" role="status">
    </div>
  </div>
  <div class="accordion-item " *ngFor="let item of parenList;let rowcount=index">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
        [attr.data-bs-target]="'#flush-collapse_'+rowcount" aria-expanded="false" aria-controls="flush-collapseOne">
        {{item.titleName}}__
        {{item.countChilds}}
      </button>
    </h2>



    <div [id]="'flush-collapse_'+rowcount" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body ">

        <!-- INICIO ACCIONES POR CATEGORIA PADRE-->
        <div class="frig ">
          <div class="btn-group">
            <button href="#" class="btn btn-outline-secondary " data-bs-toggle="tooltip" data-bs-placement="bottom"
              data-bs-title="Tooltip on top" aria-current="page">a</button>
            <button href="#" class="btn btn-outline-secondary">b</button>
            <button href="#" class="btn btn-outline-secondary">c</button>
          </div>
        </div>
        <!-- FIN ACCIONES POR CATEGORIA PADRE-->

        <!-- INICIO CONTENT POR CATEGORIA PADRE-->
        <code>{{item.itemDescription==undefined?"--":item.itemDescription}}</code>
        <hr>
        <ul class="list-group list-group-flush">


          <li *ngFor="let itemHijo of item.childListM;let RowContHijos=index"
            class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <input c [(ngModel)]="itemHijo['isChecked']" (change)="onChangeCategoriaSelectedListener(itemHijo)"
                lass="form-check-input me-1" type="checkbox" value=""
                [id]="'firstCheckbox'+RowContHijos+'_'+itemHijo.idItem">
              <label class="form-check-label" [attr.for]="'firstCheckbox'+RowContHijos+'_'+itemHijo.idItem">
                <code>{{itemHijo.idItem}}</code>
                {{itemHijo.nombre}}
              </label>

            </div>
            <span class="badge bg-primary rounded-pill">{{itemHijo.count}}</span>
          </li>
        </ul>

        <button *ngIf="selectedFilterList.length>0" type="button" class="btn btn-success frig-i">Filtrar
          Seleccion</button>
        <br>
        <!-- FIN CONTENT POR CATEGORIA PADRE-->
      </div>
    </div>
  </div>

</div>
