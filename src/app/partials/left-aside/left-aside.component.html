    <div class="accordion" id="accordionExample">
      <div class="accordion-item" *ngFor="let itemCategoria of ListaCategoriasPadre; let rowNum=index;">

        <h2 class="accordion-header" id="flush-headingOne">

          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            [attr.data-bs-target]="'#flush-collapseOne'+rowNum" aria-expanded="true"
            [attr.aria-controls]="'flush-collapseOne'+rowNum">

            <div class="form-check check-top-left">
              <input [checked]="itemCategoria['isCheckedItem']" class="form-check-input" type="checkbox" value=""

          </button>

          [attr.aria-labelledby]="'flush-collapseOne'+rowNum" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">


            <div class="list-group">
              <label *ngFor="let hijoCat of itemCategoria['ListaCategoriasHijos']; let rowNum=index;"
                class="list-group-item">
                <input [checked]="hijoCat['isCheckedItem']" (change)="onChangeChecked(hijoCat)"
                  class="form-check-input me-1" type="checkbox" value="">
                {{hijoCat.nombre}}
              </label>
            </div>

          </div>
        </div>
